<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Macondo|Indie+Flower|Shadows+Into+Light" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">
</head>

<body>
<h1 class="text-center" id="title"><em>Tic-Tac-Toe</em></h1>
<div class="container-fluid" id="wrapper">
  <div class = "row">
    
    
    <div class="col-lg-4 col-lg-offset-4" id="game-board">
      <div id = "win"></div>
      <div id="choice">
        <h2>Choose X or O</h2>
        <button id="X" class="letter" value="X">X</button>
        <button id="0" class="letter" value="O">O</button>
      </div>
      
      <table id="board">
        <tr>
          <td class="row1 space" id="1"></td>
          <td class="row1 space" id="2"></td>
          <td class="row1 space" id="3"></td>
        </tr>
        <tr>
          <td class="row2 space" id="4"></td>
          <td class="row2 space" id="5"></td>
          <td class="row2 space" id="6"></td>
        </tr>
        <tr>
          <td class="row3 space" id="7"></td>
          <td class="row3 space" id="8"></td>
          <td class="row3 space" id="9"></td>
        </tr>
      </table>
  
      
    </div>
    
    
  </div>
</div>
<script src="js/main.js"></script>
</body>
